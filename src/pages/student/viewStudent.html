<ion-header>
  <ion-navbar color=primary>
    <ion-title>
      View Student
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let item of data">
        <ion-item>
          <ion-label>Name: </ion-label>
          <ion-label>{{item.pelajar_nama}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Age: </ion-label>
            <ion-label>{{item.pelajar_umur}}</ion-label>
        </ion-item>
        <ion-item>
              <ion-label  floating>School: </ion-label>
              <ion-label>{{item.sekolah_nama}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label  floating>Session: </ion-label>
            <ion-label>{{item.pelajar_sesi}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label  floating>Checkpoint: </ion-label>
          <ion-label>{{item.checkpoint_nama}}</ion-label>
    </ion-item>
            
    </ion-list>
</ion-content>
