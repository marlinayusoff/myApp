<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

	<ion-item>
			<ion-label  floating>Name</ion-label>
			<ion-input type="text" #penjaga_nama></ion-input>
		</ion-item>

	<ion-item>
			<ion-label  floating>Address</ion-label>
			<ion-input type="text" #penjaga_alamat></ion-input>
		</ion-item>

	<ion-item>
			<ion-label  floating>Telephone</ion-label>
			<ion-input type="text" #penjaga_tel></ion-input>
		</ion-item>

		<ion-item>
				<ion-label  floating>Username</ion-label>
				<ion-input type="text" #username></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input type="password" #password></ion-input>
			</ion-item>
	
			<ion-item>
				<ion-label floating>Confirm Password</ion-label>
				<ion-input type="password" #confirmpassword></ion-input>
			</ion-item>

	  

	</ion-list>

	<button ion-button full (click)="registerAccount()"> Create </button>


</ion-content>
