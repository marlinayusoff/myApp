<ion-header>

  <ion-navbar color=primary>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

<ion-list>
	
	<ion-item>
    <ion-label  floating>Username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

</ion-list>

<button ion-button full (click)="tryLogin()"> Login </button>
<button ion-button full (click)="tryRegister()"> Register </button>

</ion-content>
